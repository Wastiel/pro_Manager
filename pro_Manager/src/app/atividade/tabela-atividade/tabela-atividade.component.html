<mat-card-content>
  <div *ngIf="atividades$ | async as atividade; else loading">
    <table mat-table [dataSource]="atividade" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID </th>
        <td mat-cell *matCellDef="let atividade"> {{ atividade.id }} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Atividade </th>
        <td mat-cell *matCellDef="let atividade"> {{ atividade.nome }} </td>
      </ng-container>
      <!-- Descrição Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let atividade">{{ atividade.descricao }}</td>
      </ng-container>
      <!-- ID Projeto Column -->
      <ng-container matColumnDef="projeto">
        <th mat-header-cell *matHeaderCellDef> Projeto </th>
        <td mat-cell *matCellDef="let atividade">{{ atividade.id_projeto }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card-content>
