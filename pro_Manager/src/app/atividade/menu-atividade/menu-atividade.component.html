<mat-card class="example-card">
  <mat-toolbar color="primary" class="toolbar">
    <span style="flex: 1">Atividades</span> <!-- Use um espaço flexível para centralizar o conteúdo -->
    <form [formGroup]="form" (ngSubmit)="adicionarAtividade()">
    <span>
      <p></p>
      <div class="form-field-wrapper">
        <mat-form-field class="form-field">
          <mat-label>Outline form field</mat-label>
          <input matInput placeholder="Placeholder" class="white-background" formControlName="nome">
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Projeto</mat-label>
          <mat-select [(ngModel)]="selectedProjeto" name="projeto" formControlName="id_projeto">
            <mat-option *ngFor="let projeto of projetos$ | async" [value]="projeto.id">
              {{ projeto.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-fab color="primary" aria-label="Adicionar Projeto" type="submit">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </span>
  </form>
  </mat-toolbar>

  <app-tabela-atividade></app-tabela-atividade>
